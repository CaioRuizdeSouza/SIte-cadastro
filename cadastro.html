<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acquatec</title>
  <link rel="stylesheet" href="estilo-gerais.css" />
  <link rel="stylesheet" href="login.css" />
</head>

<body>
  <!--HEADER-->
  <header>
    <div class="container">
      <div class="titulo">
        <h1>Acquatec</h1>
      </div>

      <div class="navegacao">
        <ul>
          <li><a href="index.html">Inicial</a></li>
          <li><a href="#">Simulador</a></li>
          <li>|</li>
          <li class="agora"><a href="login.html">Login</a></li>
          <li><a href="#">Cadastro</a></li>
        </ul>
      </div>
    </div>
  </header>
  <!--CONTEÚDO DA PÁGINA-->
  <main>
    <section class="banner">
      <div class="container">
        <div class="caixa-formulario">
          <h2>Bem Vindo!</h2>
          <div class="campo">
            <label for="nome">Nome</label>
            <input type="nome" name="nome" id="nome" placeholder="Nome completo de contato" />
            <div class="campo">
              <label for="telefone">Telefone</label>
              <input type="number" name="numero" id="numero" placeholder="9911882211" />
              <div class="campo">
                <label for="Bairro">Bairro</label>
                <input type="Bairro" name="Bairro" id="Bairro" placeholder="Ex: Bairro Jardim" />
                <div class="campo">
                  <label for="Bairro">Rua</label>
                  <input type="text" name="Rua" id="Rua" placeholder="Ex: Rua Domingos, 234" />
                <div class="campo">
                  <label for="CPF">CPF</label>
                  <input type="Number" name="cpf" id="cpf" placeholder="000.000.000-00" />
                  <div class="campo">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="email@email.com" />
                  </div>
                  <div class="campo">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="*******" />
                  </div>
                  <div class="campo">
                    <label for="senha">Confirmação senha</label>
                    <input type="password" name="senha" id="senha" placeholder="*******" />
                    <button>Cadastrar</button>
                  </div>
                </div>
    </section>
  </main>
  <!--RODAPÉ/FOOTER-->
  <footer>
    <div class="container">
      <p>Feito com amor por um aluno &hearts; SPTech &copy; 2022</p>
    </div>
  </footer>
</body>

</html>
